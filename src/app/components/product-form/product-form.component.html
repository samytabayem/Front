<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Modifier le Produit' : 'Ajouter un Produit' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Prix</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="unitsInStock" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Poids (kg)</mat-label>
        <input matInput type="number" formControlName="weight" required>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
        <button mat-raised-button type="button" (click)="onCancel()">Annuler</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
